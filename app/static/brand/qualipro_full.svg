<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 650" width="1400" height="650">
  <defs>
    <style><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
      .qp-name { font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 700; fill: #2B2B2B; letter-spacing: -0.5px; }
      .qp-tag  { font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 500; fill: #6B6B6B; letter-spacing: 0.25px; }
    ]]></style>
    <linearGradient id="qpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18A999"/>
      <stop offset="50%" stop-color="#F4C542"/>
      <stop offset="100%" stop-color="#F68B1E"/>
    </linearGradient>
    <clipPath id="hexClip">
      <path d="M120 40 L340 170 L340 470 L120 600 L-100 470 L-100 170 Z"/>
    </clipPath>
  </defs>

  <g transform="translate(160,25)">
    <g clip-path="url(#hexClip)">
      <rect x="-160" y="-25" width="600" height="650" fill="url(#qpGrad)"/>
    </g>
    <path d="M20 330 L90 400 L240 240" fill="none" stroke="#FFFFFF" stroke-width="64" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(520, 260)">
    <text class="qp-name" font-size="180">QualiPro</text>
    <text class="qp-tag"  font-size="64"  y="120">Assuring Project Excellence</text>
  </g>
</svg>
