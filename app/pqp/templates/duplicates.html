{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Duplicate Projects</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Code</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for code, count in duplicates %}
                <tr>
                    <td>
                        {% if code %}
                            <a href="{{ url_for('pqp.pqp_form_select_by_code', code=code) }}">{{ code }}</a>
                        {% else %}
                            <em>None</em>
                        {% endif %}
                    </td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
